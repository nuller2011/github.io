<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cloo Clicker.play</title>
        <style>
            
            #main {
                text-align: center;
                
            }
            #button {
                width: 100%;
               
            }
            #score {
                margin-top: 40px;
            }
            
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="icon.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
            
          </a>
          Cloo
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="chests.html">Chests</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <div id="main" data-bs-theme="dark">
        
        <h1 id="score"><br/> </h1>
        <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="chest.png" class="card-img-top" alt="chest">
                    <div class="card-body">
                      <h5 class="card-title">Chest number 12</h5>
                      <p class="card-text">Legendary</p>
                      <a onclick="dayChest();" class="btn btn-primary">Open</a>
                    </div>
                  </div>
            </div>
              </div>
              
            </div>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      let counter = 0;
      if (localStorage.box) {
        counter =  Number(localStorage.box);
        document.getElementById('score').innerText = counter;
      }
      
        var currentDate = new Date();


        

        
        function dayChest() {
            var currentTime = currentDate.getHours();
            if (Number(currentTime) == 12) {
                
            
                counter = counter + 500;
                document.getElementById('score').innerText = counter;
                localStorage.box = counter;
                
            
            };
        }
        



      
      
    </script>
</body>
</html>
