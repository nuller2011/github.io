<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloo Clicker.play</title>
    <style>
        body {
            color: black;
            color-scheme: black;
        }
        #main {
            text-align: center;
            text-shadow: 10px;
        }
        #button {
            height: 300px;
        }
        h1 {
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="main" data-bs-theme="dark">
        <h1 id="score">С др, Оладушек!</h1>
        <img src="Circle.png" alt="circle" id="button">
    </div>

    <script>
      let counter = 0;
      
      document.getElementById('button').onclick = () => {
        counter = counter + 1;
        document.getElementById('score').innerText = counter;
      };
    </script>
</body>
</html>
